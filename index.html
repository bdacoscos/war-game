<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>War Card Game</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cardstarter.css">
</head>
<body>

  <header>
    <h1>War: Cats vs. Dogs</h1>
    <p>May the best pet (cats) win!</p>
  </header>

  <section class="buttons">
    <button id="play">Play</button>
    <button id="deal-btn" class="hidden">Deal</button>
    <button id="war-btn" class="hidden">WAR</button>
  </section>
  
  <section class="counters">
    <div id="p1Counter"></div>
    <div id="p2Counter"></div>

  </section>

  <section class="war-zone">
    <div id="deckOne" class="xlarge card back"></div>
    <div id="playOne" class="xlarge card back"></div>
    <div id="playTwo" class="xlarge card back"></div>
    <div id="deckTwo" class="xlarge card back"></div>
  </section>

  
  <section id="msg"></section>

  <footer>
    <button id="new-game" class="hidden">New Game</button>
  </footer>

  <a href="http://www.freepik.com/free-photos-vectors/food">Food vector created by Freepik</a>

  

  <script src="js/app.js"></script>
</body>
</html>
