<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>War Card Game</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Nosifer|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cardstarter.css">
</head>
<body>

  <header>
    <h1>War</h1>
    <section id="instructions">
      <h3>How to Play</h3>
      <p>Each player draws 1 card. The player with the higher value card wins and collects both cards. If a tie occurs,
        then it's war, baby! In the case of war, players draw 4 cards and play the 4th against each other. Player with
        highest card wins all cards drawn for the round.</p>

    </section>
  </header>

  <section class="buttons">
    <button id="play">Play</button>
    <button id="deal-btn" class="hidden">Deal</button>
    <button id="new-game" class="hidden">New Game</button>
    <button id="war-btn" class="hidden">WAR</button>
  </section>
  
  <section class="counters">
    <div id="p1Counter"></div>
    <div id="p2Counter"></div>

  </section>

  <main class="war-zone">
    <div id="deckOne" class="xlarge card back"></div>
    <div id="playOne" class="xlarge card back"></div>
    <div id="playTwo" class="xlarge card back"></div>
    <div id="deckTwo" class="xlarge card back"></div>
  </main>

  <section id="msg"></section>

  

  <script src="js/app.js"></script>
</body>
</html>
