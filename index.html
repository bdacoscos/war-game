<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>War Card Game</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cardstarter.css">
</head>
<body>
<div class="wrap">

  <header>
    <h1>WAR: Cats vs. Dogs!</h1>
    <div id="instructions">
      <p>It is time to settle the debate: who is the better pet, cats or dogs? We shall settle it with WAR.</p>
      <p>Choose your side to fight for the best pet.</p>
    </div>
  </header>

  <section class="input">
    <img id="cat" src="images/animals/cat.png" alt="vector image of an orange cat">
    <div class="team-buttons">
      <button id="team-cats">Team Cats</button>
      <button id="deal-btn" class="hidden">Deal</button>
      <button id="war-btn" class="hidden">WAR</button>
      <button id="team-dogs">Team Dogs</button>
    </div>
    <img id="dog" src="images/animals/dog.png" alt="vector image of a dog">
  </section>
  
  <section class="counters">
    <div id="p1Counter"></div>
    <div id="p2Counter"></div>
  </section>

  <section id="war-zone" class="hidden">
    <div id="deckOne" class="xlarge card back"></div>
    <div id="playOne" class="xlarge card back"></div>
    <div id="playTwo" class="xlarge card back"></div>
    <div id="deckTwo" class="xlarge card back"></div>
  </section>
  
  <section id="msg"></section>

</div>

  <footer>
    <button id="new-game" class="hidden">New Game</button>
  </footer>




  <script src="js/app.js"></script>
</body>
</html>
